{% extends "base/base.html" %}
{% load static %}
{% block body %}


<!-- trainer section -->
<section class="trainer_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Our Gym Trainers
      </h2>
    </div>
    <div class="row">
      {% for trainer in trainers %}
        <div class="col-lg-4 col-md-6 mx-auto">
          <div class="box">
            <div class="name">
              <h5>{{ trainer.name }}</h5>
            </div>
            <div class="img-box">
              <img src="{{ trainer.photo.url }}" alt="{{ trainer.name }}">
            </div>
            <div class="social_box">
              {% if trainer.facebook %}
                <a href="{{ trainer.facebook }}" target="_blank">
                  <img src="{% static 'images/facebook-logo.png' %}" alt="Facebook">
                </a>
              {% endif %}
              {% if trainer.twitter %}
                <a href="{{ trainer.twitter }}" target="_blank">
                  <img src="{% static 'images/twitter.png' %}" alt="Twitter">
                </a>
              {% endif %}
              {% if trainer.instagram %}
                <a href="{{ trainer.instagram }}" target="_blank">
                  <img src="{% static 'images/instagram-logo.png' %}" alt="Instagram">
                </a>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- end trainer section -->


{% endblock %}
