{% extends "base/base.html" %}
{% load static %}
{% block body %}


<!-- Us section -->
<section class="us_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Why Choose Us</h2>
    </div>

    <div class="us_container">
      <div class="row">
        {% for item in whyus_list %}
        <div class="col-lg-3 col-md-6">
          <div class="box">
            <div class="img-box">
              <img src="{% static item.image_url %}" alt="{{ item.title }}">
            </div>
            <div class="detail-box">
              <h5>{{ item.title }}</h5>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
        {% empty %}
        <p>No data found. Please add WhyUs items in admin panel.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- end us section -->


{% endblock %}
