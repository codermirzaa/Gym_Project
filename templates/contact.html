{% extends "base/base.html" %}
{% load static %}

{% block body %}


<section class="contact_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 px-0">
        <div class="img-box">
          <img src="{% static 'images/contact-img.jpg' %}" alt="">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="form_container pr-0 pr-lg-5 mr-0 mr-lg-2">
          <div class="heading_container">
            <h2>Contact Us</h2>
          </div>

          <!-- ContactInfo siyahısı -->
          

          <!-- Success / Error mesajları -->
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            <div>
              <input type="text" name="name" placeholder="Name" value="{{ name|default:'' }}" required />
            </div>
            <div>
              <input type="email" name="email" placeholder="Email" value="{{ email|default:'' }}" required />
            </div>
            <div>
              <input type="text" name="number" placeholder="Phone Number" value="{{ number|default:'' }}" required />
            </div>
            <div>
              <input type="text" name="message" class="message-box" placeholder="Message" value="{{ message|default:'' }}" required />
            </div>
            <div class="d-flex">
              <button type="submit">Send</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>




{% endblock %}
